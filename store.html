<script language="javascript" type="text/javascript">
	$(document).ready(function(){
		var store_list = new Array("media/img1.jpg", "media/img2.jpg");
		for(i = 0; i < store_list.length; i++){
			currContainer = ".container" + (i + 1);
			$(currContainer).append('<img class="merch" id="' + (i + 1) + '" src=' + store_list[i] +
									' alt=' + store_list[i] + '>');
			//format CSS to overlay the text
			addCSS(".container" + (i + 1));
			//hide the product info for the current image
			currProduct = ".product-info" + (i + 1);
			$(currProduct).hide();
		}
	
	    //on hover effects
		$(".container1").hover(function(){
			$(".product-info1").fadeIn("fast");
			$(".product-info1").css({
				"background-color": "rgba(0,0,0,1)",
				"opacity": "1.0"
			});
			
		}, function(){
			$(".product-info1").fadeOut("fast");
		});
		$(".container2").hover(function(){
			$(".product-info2").fadeIn("fast");
			$(".product-info2").css({
				"background-color": "rgba(0,0,0,1)",
//				"opacity": "1.0"
			});
		}, function(){
			$(".product-info2").fadeOut("fast");	
		});

		function addCSS(tag){
			$(tag).css({
				"position": "relative",
				"text-align": "center",
				"color": "white",
			});
		}
	
	});
</script>

/*From w3schools tutorial on responsive nav design*/
function toggle() {
  var x = document.getElementById("topNav");

  } else {
    x.className = "";

}
