<title>store</title>
<script>
/*From w3schools tutorial on responsive nav design*/
function toggle() {
  var x = document.getElementById("topNav");
  if (x.className === "") {
    x.className += "responsive";
  } else {
    x.className = "";
  }
}
</script>

</head>

<body>
	<header>
		<h1><a href="index.html">P.B. Tee's</a></h1>
		<h2>high quality shirts, low quality branding</h2>
	</header>
	<nav id="topNav">
		<ul>
			<li><a href="store.html">store</a></li>
			<li><a href="about_us.html">who we are</a></li>
			<li><a href="cart.html">cart</a></li>
			<li><a href="javascript:void(0);" class="icon" onclick="toggle()">
				<i class="fa fa-bars"></i></a></li>
		</ul>
	</nav>
	
	<section class="store-padding">
		<img class="store-img" src="media/beets_sweatshirt.jpg" alt="beets by schrute sweatshirt">
		<article class="caption">
			<p class="item">"beets by schrute" sweatshirt
							<br>$19.99</p>
			<a class="button" onclick="addBeet()">add to cart</a>
		</article>
		<br>
		<img class="store-img" src="media/supermean_sweatshirt.jpg" alt="supermean sweatshirt">
		<article class="caption">
			<p class="item">"supermean" sweatshirt
					    <br>$19.99</p>
			<a class="button" onclick="addSupermean()">add to cart</a>
		</article>
	</section>
	
</body>
</html>
