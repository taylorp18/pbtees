<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="pbtees.css">
<link rel="stylesheet" type="text/css" href="cart.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Cart </title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="cookie.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			initCookies();

			for (var i = 0; i < Merch.length; i++) {
				if(getCookie(Merch[i].c_name) > 0){
					$('#cart').append('<div class="cart"><img class="cart" src="' + Merch[i].image +
				  	'"> <span class="cart"><strong>' + Merch[i].name + '</strong></span><span class="cart">$' +
				  	Merch[i].price + '</span><form><input type="number" id="' + Merch[i].c_name + '" onchange="changeCookie(\'' + Merch[i].c_name + '\')" value= "' + getCookie(Merch[i].c_name) + '"></form></div>')
				}
			}

			calculateCost();
		})
	</script>
<script>
/*From w3schools tutorial on responsive nav design*/
function toggle() {
  var x = document.getElementById("topNav");
  if (x.className === "") {
    x.className += "responsive";
  } else {
    x.className = "";
  }
}
</script>

</head>

<body>
	<header>
		<h1><a href="index.html">P.B. Tee's</a></h1>
		<h2>high quality shirts, low quality branding</h2>
	</header>
	<nav id="topNav">
		<ul>
			<li><a href="store.html">store</a></li>
			<li><a href="about_us.html">who we are</a></li>
			<li><a href="cart.html">cart</a></li>
			<li><a href="javascript:void(0);" class="icon" onclick="toggle()">
				<i class="fa fa-bars"></i></a></li>
		</ul>
	</nav>
	<section id="cart">
		
	</section>
	<div class= 'cart' id='total'></div>
	<a class='checkout' href="checkout.html">Checkout</a>
</body>
</html>
